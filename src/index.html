<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Firebase</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- tostyfy -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Firebase </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal" >Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal" >Create Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link logged-in" href="#" id="logout" >Logout</a>
              </li>

            </ul>
          </div>
        </div>
    </nav>

    <!-- posts user -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md6 offset-md-3">
                <ul class="list-group posts"></ul>
            </div>
        </div>
    </div>

    <!-- sigin Modal -->
    <div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form id="login-form" action="" method="post">

                        <label for="emailsigin">Email</label>
                        <input type="email" name="" class="form-control mb-3" placeholder="user@email.com" id="emailsigin" required>

                        <label for="passwordsigin">Password</label>
                        <input type="password" name="" class="form-control mb-3" id="passwordsigin" required>
                    
                        <button class="btn btn-info w-100 mb-4" type="submit">Login</button>

                    </form>

                    <button type="button" id="google_login" class="btn btn-primary " >Google</button>
                    <button type="button" id="github_login" class="btn btn-dark " >GitHub</button>

                </div>

            </div>
        </div>
     </div>

    <!-- signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Account</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="logup-form" action="" method="post">

                        <label for="emailsigup">Email</label>
                        <input type="email" name="" class="form-control mb-3" placeholder="user@email.com" id="emailsigup" required>

                        <label for="passwordsigup">Password</label>
                        <input type="password" name="" class="form-control mb-3" id="passwordsigup" required>
                    
                        <button class="btn btn-primary"  type="submit">Register</button>

                    </form>
                </div>
            </div>
        </div>
     </div>

</body> 
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js" type="module"></script>
</html>
